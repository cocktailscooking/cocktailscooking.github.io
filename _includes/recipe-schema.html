<script class="recipe" type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "{{ page.title }}",
      "image": [
      "{{ page.image }}"
      ],
      "author": {
        "@type": "Person",
        "name": "{{ page.author }}"
      },
      "datePublished": "{{ page.date }}",
      "description": "{{ page.description }}",
      "recipeCuisine": "{{ page.cuisine }}",
      "prepTime": "PT{{ page.prep_time }}",
      "cookTime": "PT{{ page.cook_time }}",
      "totalTime": "PT{{ page.total_time }}",
      "keywords": "{{ page.tags | join: ", " }}",
      "recipeCategory": "{{ page.tags[0] }}",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "{{ page.rating }}",
        "ratingCount": "1"
      },
      "recipeIngredient": [ "{{ page.ingredients | join: '", "'  }}" ]
    }
    </script>
